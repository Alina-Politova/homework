    <!-- Task_7 -->

    <select name="country" id="country">
      <option value="ger">Germany</option>
      <option value="usa">USA</option>
      <option value="ukr">Ukraine</option>
    </select>

    <select name="cities" id="cities"></select>
    <p></p>

    <script>
      const myCityArray = {
        ger: ["Hamburg", "Bavaria", "Stuttgart", "Munich"],
        usa: ["New-York", "Washington", "Boston", "Chicago"],
        ukr: ["Kyiv", "Kherson", "Donetsk", "Zaporizhzhia"],
      };
      let chooseCountry = document.getElementById("country");
      chooseCountry.addEventListener("change", createList);
      chooseCountry.addEventListener("change", toParagraph);
      let chooseCity = document.getElementById("cities");
      chooseCity.addEventListener("change", toParagraph);

      function createList() {
        chooseCity.innerHTML = "";
        let country = chooseCountry.value;
        for (let i = 0; i < myCityArray[country].length; i++) {
          let newOption = document.createElement("option");
          newOption.innerHTML = myCityArray[country][i];
          chooseCity.appendChild(newOption);
        }
      }
      let paragraph = document.querySelector("p");
      function toParagraph() {
        paragraph.innerHTML = "";
        paragraph.innerHTML =
          chooseCountry.options[chooseCountry.selectedIndex].text +
          ", " +
          chooseCity.options[chooseCity.selectedIndex].text;
      }
      
    </script>
